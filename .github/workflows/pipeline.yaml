name: Config Syntax Check

on:
  push:
    branches:
      - ve
  pull_request:
    branches:
      - ve

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check .config files for changes
      run: git diff --exit-code -- '*.config'
