name: XAML Syntax Check

on:
  push:
    branches:
      - ve
  pull_request:
    branches:
      - ve

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'  # или версия, которую вы используете

    - name: Install XAML Styler
      run: dotnet tool install -g XamlStyler.Console

    - name: Format XAML files
      run: xstyler -d './ULLLL/'  # Путь к директории с XAML файлами, укажите верно

