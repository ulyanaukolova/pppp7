name: XAML Syntax Check

on:
  push:
    branches:
      - ve
  pull_request:
    branches:
      - ve

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'  # или версия, которую вы используете

    - name: Install XAML Styler
      run: dotnet tool install -g XamlStyler.Console

    - name: Format XAML files
      run: |
        xstyler -d './ULLLL/'  # Путь к директории с XAML файлами, укажите верно
        echo "Formatting complete."

    - name: Show changed files
      run: |
        git status --short
        echo "If there are changes, they will be shown above."

    - name: Check for changes after formatting
      run: git diff --exit-code
      continue-on-error: true

    - name: Debugging changes
      if: failure()
      run: |
        echo "The following changes were detected:"
        git diff
        echo "Check the above diff for problematic XAML files."
