name: XAML Syntax Check

on:
  push:
    branches:
      - ve
  pull_request:
    branches:
      - ve

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Format XAML files
      run: xstyler -d ./ULLLL/

    - name: Check for changes after formatting
      run: git diff --exit-code