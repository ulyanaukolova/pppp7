name: XAML and C# Syntax Check

on:
  push:
    branches:
      - ve
  pull_request:
    branches:
      - ve

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг для установки инструмента для проверки и форматирования XAML
      - name: Install XAML Styler
        run: dotnet tool install -g XamlStyler.Console

      # Шаг для форматирования XAML файлов
      - name: Format XAML files
        run: xstyler -d ./ULLLL/

      # Шаг для установки инструмента для форматирования C# кода
      - name: Install .NET Format
        run: dotnet tool install -g dotnet-format

      # Шаг для проверки и форматирования C# файлов
      - name: Check and format C# files
        run: dotnet format --check

      # Шаг для проверки изменений после форматирования
      - name: Check for changes after formatting
        run: git diff --exit-code
